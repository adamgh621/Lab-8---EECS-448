  <form>

  <label>
  <strong> Password </strong>
  <input class="password" type ="text">
  </label>

  <label>
  <strong> Confirm Password </strong>
  <input class="confirmPassword" type = "text">
  </label>

  <button class="button" type="submit"> Validate </button>

  </form>


  <script>

    document.querySelector('.button').onclick = function()
    {
      var password = document.querySelector('.password').value, confirmPassword = document.querySelector('.confirmPassword').value;

      if(password == "")
      {
        alert("Field cannot be empty");
      }

      else if(password.length < 8)
      {
        alert("Password must have at least 8 characters")
        return false;
      }

      else if(password != confirmPassword)
      {
        alert("Passwords didn't match");
        return false;
      }

      else if (password == confirmPassword)
      {
        alert("Password was validated")
        return true;
      }
    }
  </script>
  </body>
</html>
